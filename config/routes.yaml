controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

http_health_check:
    path: /httpHealthCheck
    controller: App\Controller\HealthCheckController::getHttpHealthCheck

db_health_check:
    path: /databaseHealthCheck
    controller: App\Controller\HealthCheckController::getDatabaseHealthcheck

api_login_check:
    path: /api/login_check

api_register:
    path: /api/register
    controller: App\Controller\RegistrationController::register
    methods: ['POST']

api_dashboard:
    path: /api/dashboard
    controller: App\Controller\DashboardController::index

api_movie_search:
    path: /api/movie/search
    controller: App\Controller\MovieController::search